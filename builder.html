<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Costruisci il Tuo Ortaggio!</title>
  <link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #dcedc8;
      font-family: 'Chewy', cursive;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .title {
      font-size: 3rem;
      color: #4CAF50;
      margin: 20px 0;
      text-align: center;
    }

    .builder-container {
      display: flex;
      gap: 40px;
      flex-wrap: wrap;
      justify-content: center;
      align-items: flex-start;
      padding: 20px;
    }

    .grid-container {
      position: relative;
      width: 800px;
      height: 800px;
      background-color: rgba(255,255,255,0.9);
      border: 4px solid #4CAF50;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }

    .lego-grid {
      position: absolute;
      width: 100%;
      height: 100%;
      background-size: 32px 32px;
      background-image:
        linear-gradient(to right, rgba(0,0,0,0.1) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(0,0,0,0.1) 1px, transparent 1px);
      z-index: 1;
    }

    .lego-brick {
      position: absolute;
      width: 32px;
      height: 32px;
      background-size: cover;
      z-index: 2;
    }

    .panel {
      background: white;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .section-title {
      font-size: 1.6rem;
      color: #333;
      margin-bottom: -10px;
    }

    .palette {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
    }

    .tools {
      display: flex;
      gap: 15px;
    }

    .color-option, .tool-option {
      width: 60px;
      height: 60px;
      background-size: cover;
      border-radius: 10px;
      cursor: pointer;
      border: 4px solid transparent;
    }

    .selected {
      border-color: #FF6B6B;
      transform: scale(1.05);
      box-shadow: 0 0 10px rgba(255,107,107,0.5);
    }

    .controls {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 100%;
    }

    .btn {
      background: #FF6B6B;
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 50px;
      font-family: 'Chewy', cursive;
      font-size: 1.4rem;
      cursor: pointer;
      box-shadow: 0 3px 6px rgba(0,0,0,0.2);
      transition: all 0.3s;
      width: 100%;
      text-align: center;
    }

    .btn:hover {
      background-color: #e74c3c;
    }

    .reference-box {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .reference-box img {
      width: 200px;
      border: 4px solid #fff;
      border-radius: 10px;
      background: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    .reference-box span {
      margin-top: 10px;
      font-size: 1.2rem;
      color: #333;
    }
  </style>
</head>
<body>
  <h1 class="title">üß± Costruisci il tuo ortaggio LEGO!</h1>

  <div class="builder-container">
    <div class="grid-container">
      <div class="lego-grid" id="legoGrid"></div>
    </div>

    <div class="panel">
      <div>
        <div class="section-title">üé® Colori</div>
        <div class="palette" id="colorPalette"></div>
      </div>

      <div>
        <div class="section-title">üß∞ Strumenti</div>
        <div class="tools">
          <div class="tool-option" id="eraserTool" style="background-image: url('images/lego/eraser.png')"></div>
        </div>
      </div>

      <div class="controls">
        <button class="btn" id="clearBtn">‚ùå Cancella tutto</button>
        <button class="btn" id="backBtn">üîô Torna alla scelta</button>
      </div>

      <div class="reference-box">
        <img id="referenceImage" src="" alt="Modello">
        <span id="veggieName">Ortaggio</span>
      </div>
    </div>
  </div>

  <script>
    const gridSize = 25;
    const cellSize = 32;
    let selectedColor = 'red';

    const colors = [
      'red', 'orange', 'yellow', 'green',
      'lime', 'darkgreen', 'lightgreen', 'pastelgreen',
      'darkred', 'black', 'white', 'viola', 'darkyellow'
    ];

    const grid = document.getElementById('legoGrid');
    const palette = document.getElementById('colorPalette');

    // Costruisci la palette colori
    colors.forEach(color => {
      const option = document.createElement('div');
      option.className = 'color-option';
      option.style.backgroundImage = `url('images/lego/${color}.png')`;
      option.dataset.color = color;

      option.addEventListener('click', () => {
        clearSelection();
        option.classList.add('selected');
        selectedColor = color;
      });

      palette.appendChild(option);
    });

    // Tool gomma
    const eraser = document.getElementById('eraserTool');
    eraser.addEventListener('click', () => {
      clearSelection();
      eraser.classList.add('selected');
      selectedColor = 'eraser';
    });

    function clearSelection() {
      document.querySelectorAll('.color-option, .tool-option').forEach(el => el.classList.remove('selected'));
    }

    palette.firstChild.click(); // Seleziona primo colore all'avvio

    // Posiziona mattoncino
    function placeBrick(x, y) {
      const existing = document.querySelector(`.lego-brick[data-x="${x}"][data-y="${y}"]`);
      if (existing) existing.remove();

      if (selectedColor === 'eraser') return;

      const brick = document.createElement('div');
      brick.className = 'lego-brick';
      brick.style.left = `${x * cellSize}px`;
      brick.style.top = `${y * cellSize}px`;
      brick.style.backgroundImage = `url('images/lego/${selectedColor}.png')`;
      brick.dataset.x = x;
      brick.dataset.y = y;

      brick.addEventListener('contextmenu', (e) => {
        e.preventDefault();
        brick.remove();
      });

      grid.appendChild(brick);
    }

    // Clic sulla griglia
    grid.addEventListener('click', (e) => {
      const rect = grid.getBoundingClientRect();
      const x = Math.floor((e.clientX - rect.left) / cellSize);
      const y = Math.floor((e.clientY - rect.top) / cellSize);
      if (x >= 0 && x < gridSize && y >= 0 && y < gridSize) {
        placeBrick(x, y);
      }
    });

    // Cancella tutto
    document.getElementById('clearBtn').addEventListener('click', () => {
      document.querySelectorAll('.lego-brick').forEach(b => b.remove());
    });

    // Torna alla scelta vegetale
    document.getElementById('backBtn').addEventListener('click', () => {
      window.location.href = 'vegetables.html';
    });

    // Mostra vegetale di riferimento
    const veggie = localStorage.getItem('selectedVeggie') || 'carrot';
    document.getElementById('referenceImage').src = `images/veggies/${veggie}.png`;
    document.getElementById('veggieName').textContent = veggie.toUpperCase();
  </script>
</body>
</html>
