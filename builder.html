<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Costruisci Verdura</title>
  <link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Chewy', cursive;
      background-color: #dcedc8;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-top: 20px;
      font-size: 2.5rem;
      color: #4CAF50;
      text-shadow: 2px 2px #FFD700;
    }

    .builder-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      margin: 30px;
    }

    .grid-container {
      width: 800px;
      height: 800px;
      background-color: rgba(255,255,255,0.8);
      border: 3px solid white;
      position: relative;
    }

    .lego-grid {
      position: absolute;
      width: 100%;
      height: 100%;
      background-size: 32px 32px;
      background-image:
        linear-gradient(to right, rgba(0,0,0,0.1) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(0,0,0,0.1) 1px, transparent 1px);
      z-index: 1;
    }

    .lego-brick {
      position: absolute;
      width: 32px;
      height: 32px;
      background-size: cover;
      z-index: 2;
    }

    .palette-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .palette-title, .tools-title {
      font-size: 1.2rem;
      color: #333;
      text-align: center;
      font-weight: bold;
    }

    .palette {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 5px;
      background: rgba(255,255,255,0.9);
      padding: 10px;
      border-radius: 10px;
    }

    .color-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 0.8rem;
      color: #333;
    }

    .color-option {
      width: 48px;
      height: 48px;
      background-size: cover;
      border: 3px solid transparent;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 5px;
      transition: 0.2s;
    }

    .color-option.selected {
      border-color: #FF6B6B;
      transform: scale(1.1);
    }

    .tools {
      display: flex;
      justify-content: center;
      gap: 15px;
      background: rgba(255,255,255,0.9);
      padding: 10px;
      border-radius: 10px;
    }

    .tool-option {
      width: 48px;
      height: 48px;
      background-size: cover;
      border: 3px solid transparent;
      cursor: pointer;
      border-radius: 5px;
      transition: 0.2s;
    }

    .tool-option.selected {
      border-color: #FF6B6B;
      transform: scale(1.1);
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: center;
      margin-top: 10px;
    }

    .btn {
      padding: 5px 15px;
      background: #FF6B6B;
      color: white;
      font-size: 1rem;
      border-radius: 30px;
      border: none;
      font-family: 'Chewy', cursive;
      cursor: pointer;
      box-shadow: 0 3px 6px rgba(0,0,0,0.2);
      transition: 0.3s;
      width: 180px;
      text-align: center;
    }

    .btn:hover {
      transform: translateY(-2px);
    }

    .veggie-reference {
      width: 250px;
      margin-top: 15px;
      border: 5px solid white;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>

  <h1>Costruisci <span id="veggie-name"></span> LEGO!</h1>

  <div class="builder-container">
    <div class="grid-container">
      <div class="lego-grid"></div>
    </div>

    <div class="palette-container">
      <div class="palette-title">Colori</div>
      <div class="palette" id="colorPalette"></div>

      <div class="tools-title">Strumenti</div>
      <div class="tools">
        <div class="tool-option" id="eraser" title="Gomma" style="background-image: url('images/lego/gomma.png');"></div>
        <div class="tool-option" id="dropper" title="Contagocce" style="background-image: url('images/lego/dropper.png');"></div>
      </div>

      <div class="buttons">
        <button class="btn" id="clearBtn">üóëÔ∏è Cancella Tutto</button>
        <button class="btn" onclick="window.location.href='vegetables.html'">üîô Torna alla Scelta</button>
      </div>

      <img id="veggie-ref" class="veggie-reference" src="" alt="Modello">
    </div>
  </div>

  <script>
    const colors = [
      "bianco", "giallo", "gialloscuro", "arancione",
      "rosso", "rossoscuro", "viola", "lilla",
      "blu", "azzurro", "lime", "verdechiaro",
      "verde", "verdescuro", "nero"
    ];

    const gridSize = 25;
    const cellSize = 32;
    const gridContainer = document.querySelector('.grid-container');
    const colorPalette = document.getElementById('colorPalette');

    const veggie = localStorage.getItem('selectedVeggie');
    document.getElementById('veggie-name').textContent = veggie.toUpperCase();
    document.getElementById('veggie-ref').src = `images/veggies/${veggie}.png`;

    let selectedColor = colors[0];
    let isEraser = false;
    let isDropper = false;

    colors.forEach(color => {
      const wrapper = document.createElement('div');
      wrapper.className = 'color-item';
      const label = document.createElement('div');
      label.textContent = color.toUpperCase();
      const block = document.createElement('div');
      block.className = 'color-option';
      block.style.backgroundImage = `url('images/lego/${color}.png')`;
      block.addEventListener('click', () => {
        clearSelection();
        block.classList.add('selected');
        selectedColor = color;
        isEraser = false;
        isDropper = false;
      });
      wrapper.appendChild(label);
      wrapper.appendChild(block);
      colorPalette.appendChild(wrapper);
    });

    document.getElementById('eraser').addEventListener('click', () => {
      clearSelection();
      document.getElementById('eraser').classList.add('selected');
      isEraser = true;
      isDropper = false;
    });

    document.getElementById('dropper').addEventListener('click', () => {
      clearSelection();
      document.getElementById('dropper').classList.add('selected');
      isDropper = true;
      isEraser = false;
    });

    function clearSelection() {
      document.querySelectorAll('.color-option, .tool-option').forEach(el => el.classList.remove('selected'));
    }

    function placeBrick(x, y) {
      const existing = document.querySelector(`.lego-brick[data-x="${x}"][data-y="${y}"]`);
      if (existing) existing.remove();

      if (!isEraser && selectedColor) {
        const brick = document.createElement('div');
        brick.className = 'lego-brick';
        brick.style.left = `${x * cellSize}px`;
        brick.style.top = `${y * cellSize}px`;
        brick.style.backgroundImage = `url('images/lego/${selectedColor}.png')`;
        brick.dataset.x = x;
        brick.dataset.y = y;
        gridContainer.appendChild(brick);
      }
    }

    gridContainer.addEventListener('click', (e) => {
      const rect = gridContainer.getBoundingClientRect();
      const x = Math.floor((e.clientX - rect.left) / cellSize);
      const y = Math.floor((e.clientY - rect.top) / cellSize);
      if (x < 0 || y < 0 || x >= gridSize || y >= gridSize) return;

      if (isDropper) {
        const target = document.querySelector(`.lego-brick[data-x="${x}"][data-y="${y}"]`);
        if (target) {
          const match = /\/([\w]+)\.png/.exec(target.style.backgroundImage);
          if (match) {
            selectedColor = match[1];
            isDropper = false;
            clearSelection();
            document.querySelectorAll('.color-option').forEach(el => {
              if (el.style.backgroundImage.includes(selectedColor)) el.classList.add('selected');
            });
          }
        }
      } else {
        placeBrick(x, y);
      }
    });

    document.getElementById('clearBtn').addEventListener('click', () => {
      document.querySelectorAll('.lego-brick').forEach(b => b.remove());
    });

    document.querySelector('.color-option').classList.add('selected');
  </script>
</body>
</html>
