<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giardino dei Nonni</title>
    <link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet">
    <style>
        /* Reset and fullscreen background */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: 'Chewy', cursive;
            overflow-x: hidden;
        }
        
        /* Background */
        body {
            background: url('images/background.png') no-repeat center center;
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        /* Big animated title */
        .title {
            font-size: 6.5rem;
            margin: 0 0 40px 0;
            background: linear-gradient(90deg, 
                #8BC34A, #FF9800, #E91E63, #4CAF50, #8BC34A);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 4px 4px 0 rgba(0,0,0,0.1);
            letter-spacing: 3px;
            line-height: 1;
            padding: 0 20px;
            white-space: nowrap;
            background-size: 300% auto;
            animation: rainbow 8s linear infinite;
        }

        /* Rainbow color animation */
        @keyframes rainbow {
            0% { background-position: 0% center; }
            100% { background-position: 300% center; }
        }

        /* Floating animation */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        /* Grandparents container */
        .grandparents {
            display: flex;
            gap: 40px;
            margin-bottom: 40px;
            align-items: flex-end;
        }

        /* Grandparents images */
        .grandparent-img {
            width: 180px;
            height: auto;
            filter: drop-shadow(0 6px 12px rgba(0,0,0,0.3));
            animation: float 3.5s ease-in-out infinite;
        }

        /* Granny specific */
        .granny-img {
            animation-delay: 0.2s;
        }

        /* Grandpa specific */
        .grandpa-img {
            animation-delay: 0.5s;
        }

        /* Super-sized button styles */
        .start-button {
            padding: 25px 60px;
            font-size: 2.5rem;
            background: linear-gradient(to bottom, #FF9E7D, #FF6B6B);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            transition: all 0.3s;
            font-weight: bold;
            text-transform: uppercase;
            border: 4px solid white;
            margin-top: 20px;
            position: relative;
            overflow: hidden;
            min-width: 300px;
        }

        /* Button hover effect */
        .start-button:hover {
            background: linear-gradient(to bottom, #FF8A6B, #FF5252);
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 12px 24px rgba(0,0,0,0.3);
        }

        /* Sparkle effect */
        .start-button::after {
            content: 'âœ¨';
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: all 0.3s;
            font-size: 1.5rem;
        }

        .start-button:hover::after {
            opacity: 1;
            top: -10px;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .title {
                font-size: 3.5rem;
                margin-bottom: 30px;
            }
            
            .grandparents {
                gap: 20px;
                margin-bottom: 30px;
            }
            
            .grandparent-img {
                width: 120px;
            }
            
            .start-button {
                padding: 20px 40px;
                font-size: 2rem;
                min-width: 250px;
            }
        }
    </style>
</head>
<body>
    <!-- Big animated title -->
    <h1 class="title">GIARDINO DEI NONNI</h1>
    
    <!-- Floating grandparents -->
    <div class="grandparents">
        <img src="images/granny.png" alt="Nonna" class="grandparent-img granny-img">
        <img src="images/grandpa.png" alt="Nonno" class="grandparent-img grandpa-img">
    </div>
    
    <!-- Super-sized sparkly button -->
    <button class="start-button" onclick="window.location.href='vegetables.html'">INIZIA</button>
</body>
</html>
