<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Giardino dei Nonni - Seleziona</title>
  <link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: 'Chewy', cursive;
      background: url('images/background.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow-x: hidden;
    }

    .main-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 30px;
      max-width: 1000px;
      width: 100%;
      position: relative;
      z-index: 2;
    }

    .title {
      color: #0a920e;
      text-shadow: 3px 3px 0 #FFD700;
      font-size: 3.5rem;
      margin-bottom: 20px;
      text-align: center;
      padding: 0 15px;
    }

    .vegetable-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      padding: 20px;
      width: 100%;
      max-width: 800px;
    }

    .vegetable-item {
      background: rgba(255,255,255,0.85);
      border-radius: 20px;
      padding: 15px;
      text-align: center;
      transition: all 0.3s;
      cursor: pointer;
      border: 3px dashed transparent;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .vegetable-item.selected {
      border-color: #FF6B6B;
      background: rgba(255,255,255,0.95);
      transform: scale(1.05);
    }

    .vegetable-item img {
      width: 100px;
      height: 100px;
      object-fit: contain;
      margin-bottom: 10px;
    }

    .vegetable-name {
      font-size: 2rem;
      color: #4CAF50;
      text-shadow: 1px 1px 0 white;
    }

    #buildButton {
      background: #FF6B6B;
      color: white;
      border: none;
      padding: 15px 40px;
      font-size: 2rem;
      border-radius: 50px;
      font-family: 'Chewy', cursive;
      margin-top: 20px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: all 0.3s;
      min-width: 350px;
    }

    #buildButton:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    #buildButton:not(:disabled):hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.3);
      background: linear-gradient(to bottom, #FF8A6B, #FF5252);
    }

    .granny-corner {
      position: fixed;
      right: 20px;
      bottom: 20px;
      width: 200px;
      transform: rotate(-15deg);
      z-index: 1;
      filter: drop-shadow(3px 3px 5px rgba(0,0,0,0.3));
      animation: float 4s ease-in-out infinite;
    }

    .speech-bubble {
      position: fixed;
      left: 180px; /* instead of right */
      bottom: 180px;
      width: 320px;
      z-index: 1;
    }


    .grandpa-corner {
      position: fixed;
      left: 20px;
      bottom: 20px;
      width: 200px;
      transform: rotate(15deg);
      z-index: 1;
      filter: drop-shadow(3px 3px 5px rgba(0,0,0,0.3));
      animation: float 4s ease-in-out infinite 0.5s;
    }

    @keyframes float-grandpa {
      0%, 100% {
        transform: rotate(15deg) translateY(0);
      }
      50% {
        transform: rotate(15deg) translateY(-15px);
      }
    }

    @media (max-width: 768px) {
      .vegetable-grid {
        grid-template-columns: repeat(2, 1fr);
      }
      .title {
        font-size: 2rem;
      }
      .granny-corner,
      .grandpa-corner {
        width: 150px;
      }
      #buildButton {
        font-size: 1.5rem;
        padding: 12px 30px;
      }
    }
  </style>
</head>
<body>
  <div class="main-wrapper">
    <h1 class="title">Scegli la tua verdura LEGO!</h1>

    <div class="vegetable-grid">
      <div class="vegetable-item" data-veggie="broccolo">
        <img src="images/veggies/broccolo.png" alt="Broccolo" />
        <div class="vegetable-name">BROCCOLO</div>
      </div>
      <div class="vegetable-item" data-veggie="carota">
        <img src="images/veggies/carota.png" alt="Carota" />
        <div class="vegetable-name">CAROTA</div>
      </div>
      <div class="vegetable-item" data-veggie="cipolla">
        <img src="images/veggies/cipolla.png" alt="Cipolla" />
        <div class="vegetable-name">CIPOLLA</div>
      </div>
      <div class="vegetable-item" data-veggie="melanzana">
        <img src="images/veggies/melanzana.png" alt="Melanzana" />
        <div class="vegetable-name">MELANZANA</div>
      </div>
      <div class="vegetable-item" data-veggie="peperone">
        <img src="images/veggies/peperone.png" alt="Peperone" />
        <div class="vegetable-name">PEPERONE</div>
      </div>
      <div class="vegetable-item" data-veggie="pomodoro">
        <img src="images/veggies/pomodoro.png" alt="Pomodoro" />
        <div class="vegetable-name">POMODORO</div>
      </div>
      <div class="vegetable-item" data-veggie="rosmarino">
        <img src="images/veggies/rosmarino.png" alt="Rosmarino" />
        <div class="vegetable-name">ROSMARINO</div>
      </div>
      <div class="vegetable-item" data-veggie="salvia">
        <img src="images/veggies/salvia.png" alt="Salvia" />
        <div class="vegetable-name">SALVIA</div>
      </div>
      <div class="vegetable-item" data-veggie="mazzodibasilico">
        <img src="images/veggies/mazzodibasilico.png" alt="Mazzo di Basilico" />
        <div class="vegetable-name">BASILICO</div>
      </div>
    </div>

    <button id="buildButton" disabled>COSTRUISCI!</button>
  </div>

  <img src="images/granny.png" class="granny-corner" alt="Nonnina" />
  <img src="images/thoughts.png" class="speech-bubble" alt="Granny says: SCEGLI L'ORTAGGIO CHE VUOI CREARE CON I LEGO" />
  <img src="images/grandpa.png" class="grandpa-corner" alt="Nonno" />

  <script>
    document.querySelectorAll('.vegetable-item').forEach(item => {
      item.addEventListener('click', function () {
        document.querySelectorAll('.vegetable-item').forEach(i => {
          i.classList.remove('selected');
        });
        this.classList.add('selected');
        document.getElementById('buildButton').disabled = false;
      });
    });

    document.getElementById('buildButton').addEventListener('click', function () {
      const selected = document.querySelector('.vegetable-item.selected');
      if (selected) {
        localStorage.setItem('selectedVeggie', selected.dataset.veggie);
        window.location.href = 'builder.html';
      }
    });
  </script>
</body>
</html>
